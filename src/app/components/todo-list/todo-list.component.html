
<div id="myDIV" class="header">
    <h2 >To Do List- Angular</h2><br>
<div  class="form">
<input class="inp" #inp type="text" id="myInput" placeholder="Title...">
<button class="addBtn"  (click)="addToList(inp.value)">Add</button>
</div>
<br>
</div>


 <div  class="task-container"*ngFor="let task of list; index as i">
    <div>
        <div class="v" (click)="taskComplited(i)" >
            <span *ngIf="!task.done" style='font-size:20px; '>&#9989;</span>
        </div>
        
    </div>

    <span [ngClass]="{'done': !task.done}">{{task.task}}</span>
   
    <div>
     <i class="closeBtnOrbuy"[disabled]="!flag" (click)="editTask(i)"  class="fa fa-pencil"></i>
     <i (click)="removeFromList(i)" class="fa fa-trash"  ></i>
     </div>

    </div>

    <div *ngIf="closePopup" class="backdrop" (click)="onClose()"></div>
    
    <div *ngIf="closePopup" class="alert-box">
      <div>
        <input #inpToChange type="text" value={{curentTaskToBeChange}}>
      </div>
      <div class="alert-box-actions">
        <button class="closeBtnOrbuy" (click)="onClose(inpToChange.value)">Edit Task</button>
      </div>
    </div>
